<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ball in a Rotating Hexagon — Interactive Physics</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1621; --text:#eaf2ff; --muted:#97a6bf; --accent:#66d9ef; --accent2:#a6e22e;
      --shadow: 0 10px 30px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.03);
    }
    *{box-sizing:border-box}
    html, body { height: 100%; margin: 0; background: radial-gradient(1200px 800px at 70% -10%, #131a24, #0b0f14 55%); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    .wrap{ display:grid; grid-template-rows: auto auto 1fr; min-height:100vh; }
    header{ display:flex; align-items:center; gap:14px; padding:14px 16px; background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0)); border-bottom:1px solid rgba(255,255,255,.06);}
    header h1{ font-size: clamp(16px, 2.2vw, 20px); margin:0; font-weight:600; letter-spacing:.2px}
    header .hint{ color:var(--muted); font-size:12px }
    #panel{ display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:10px; padding:10px 14px 16px; background:transparent }
    .card{ background:var(--panel); border:1px solid rgba(255,255,255,.06); border-radius:16px; padding:12px 12px 10px; box-shadow: var(--shadow);}
    .control{ display:grid; grid-template-columns: 1fr auto; align-items:center; gap:10px; margin:8px 0;}
    .control label{ font-size:12px; color:var(--muted) }
    .control output{ font-variant-numeric: tabular-nums; font-size:12px; color:var(--text)}
    input[type="range"]{ width:100% }
    .row{ display:flex; gap:10px; align-items:center }
    .btn{ padding:8px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.14); background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); color:var(--text); cursor:pointer; transition: .15s transform ease;}
    .btn:hover{ transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }
    .accent{ border-color: rgba(102,217,239,.5); box-shadow: inset 0 0 0 1px rgba(102,217,239,.25); }
    .canvas-wrap{ position:relative; height:100%; min-height:320px; }
    canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; filter: drop-shadow(0 20px 40px rgba(0,0,0,.5)); }
    .overlay{ position:absolute; right:10px; bottom:10px; background: rgba(15,22,33,.7); backdrop-filter: blur(8px); border:1px solid rgba(255,255,255,.08); color:var(--muted); border-radius:12px; padding:8px 10px; font-size:12px; box-shadow: var(--shadow);}
    .legend{ color:var(--muted); font-size:12px; margin-top:2px }
    .tag{ display:inline-block; padding:3px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.03); margin-right:6px; }
    .kbd{ padding:3px 6px; border-radius:6px; border:1px solid rgba(255,255,255,.16); background: rgba(0,0,0,.25); }
    a { color: var(--accent); text-decoration: none }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Ball in a Rotating Hexagon — Interactive Physics</h1>
      <div class="hint">Drag to move the ball • Flick to throw • Space toggles pause</div>
    </header>

    <section id="panel">
      <div class="card">
        <div class="row" style="justify-content:space-between"><strong>Rotation</strong><span class="legend">(deg/s)</span></div>
        <div class="control">
          <label for="rotSpeed">Angular speed</label>
          <output id="rotOut">60</output>
          <input id="rotSpeed" type="range" min="-240" max="240" step="1" value="60" />
        </div>
        <div class="control">
          <label for="hexSize">Hex size</label>
          <output id="sizeOut">0.42×</output>
          <input id="hexSize" type="range" min="0.20" max="0.48" step="0.01" value="0.42" />
        </div>
      </div>

      <div class="card">
        <div class="row" style="justify-content:space-between"><strong>Ball</strong></div>
        <div class="control">
          <label for="radius">Radius</label>
          <output id="radOut">16</output>
          <input id="radius" type="range" min="6" max="40" step="1" value="16" />
        </div>
        <div class="control">
          <label for="restitution">Bounciness</label>
          <output id="restOut">0.88</output>
          <input id="restitution" type="range" min="0" max="0.98" step="0.01" value="0.88" />
        </div>
        <div class="control">
          <label for="friction">Wall friction</label>
          <output id="fricOut">0.08</output>
          <input id="friction" type="range" min="0" max="0.5" step="0.01" value="0.08" />
        </div>
        <div class="control">
          <label for="gravity">Gravity</label>
          <output id="gravOut">0</output>
          <input id="gravity" type="range" min="0" max="2000" step="10" value="0" />
        </div>
        <div class="row" style="margin-top:6px">
          <button id="resetBtn" class="btn">Reset ball</button>
          <button id="pauseBtn" class="btn accent">Pause</button>
          <label class="row" style="margin-left:auto; gap:8px; font-size:12px; color:var(--muted)"><input id="trailToggle" type="checkbox" /> Trails</label>
        </div>
      </div>

      <div class="card">
        <strong>Tips</strong>
        <div class="legend" style="margin-top:6px">
          <div><span class="tag">Drag</span> Reposition the ball</div>
          <div><span class="tag">Flick</span> Throw with your mouse velocity</div>
          <div><span class="tag"><span class="kbd">Space</span></span> Toggle pause</div>
        </div>
      </div>
    </section>

    <div class="canvas-wrap">
      <canvas id="sim"></canvas>
      <div class="overlay" id="stats">—</div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('sim');
  const ctx = canvas.getContext('2d');
  const statsEl = document.getElementById('stats');

  const ui = {
    rotSpeed: document.getElementById('rotSpeed'),
    hexSize: document.getElementById('hexSize'),
    radius: document.getElementById('radius'),
    restitution: document.getElementById('restitution'),
    friction: document.getElementById('friction'),
    gravity: document.getElementById('gravity'),
    radOut: document.getElementById('radOut'),
    restOut: document.getElementById('restOut'),
    fricOut: document.getElementById('fricOut'),
    gravOut: document.getElementById('gravOut'),
    sizeOut: document.getElementById('sizeOut'),
    rotOut: document.getElementById('rotOut'),
    resetBtn: document.getElementById('resetBtn'),
    pauseBtn: document.getElementById('pauseBtn'),
    trailToggle: document.getElementById('trailToggle')
  };

  // --- Math helpers ---
  const v = (x=0, y=0) => ({x, y});
  const add = (a,b)=>v(a.x+b.x, a.y+b.y);
  const sub = (a,b)=>v(a.x-b.x, a.y-b.y);
  const mul = (a,s)=>v(a.x*s, a.y*s);
  const dot = (a,b)=>a.x*b.x + a.y*b.y;
  const len = (a)=>Math.hypot(a.x, a.y);
  const norm = (a)=>{ const L=len(a)||1; return v(a.x/L, a.y/L); };
  const perpLeft = (a)=>v(-a.y, a.x); // 90° CCW
  const rotate = (a, ang)=>{ const c=Math.cos(ang), s=Math.sin(ang); return v(a.x*c - a.y*s, a.x*s + a.y*c); };

  // --- Resize handling ---
  let W=0, H=0, DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  function resize(){
    const rect = canvas.parentElement.getBoundingClientRect();
    W = Math.floor(rect.width); H = Math.floor(rect.height);
    canvas.width = Math.floor(W * DPR); canvas.height = Math.floor(H * DPR);
    canvas.style.width = W+'px'; canvas.style.height = H+'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    sim.center = v(W/2, H/2);
    sim.recomputeHex();
  }
  new ResizeObserver(resize).observe(document.querySelector('.canvas-wrap'));

  // --- Simulation state ---
  const sim = {
    center: v(0,0),
    hexRadius: 0.42, // as fraction of min(W,H)
    angle: 0,
    omega: toRad(parseFloat(ui.rotSpeed.value)), // rad/s
    gravity: 0,
    damping: 0.000, // air resistance per second (very small)
    restitution: parseFloat(ui.restitution.value),
    friction: parseFloat(ui.friction.value),
    r: parseFloat(ui.radius.value),
    pause: false,
    verticesLocal: [], // unit: pixels (based on hexRadius)
    vertices: [], // rotated world-space
    normalsIn: [], // inward normals per edge (unit)
    edges: [], // {a,b, e, eLen2}
    ball: { p:v(0,0), v:v(260,0) },
    iterations: 2,
    recomputeHex(){
      const R = this.hexRadius * Math.min(W,H);
      this.verticesLocal = Array.from({length:6}, (_,i)=>{
        const ang = (i * Math.PI/3); // 0..5 * 60°
        return v(R*Math.cos(ang), R*Math.sin(ang));
      });
    },
  };

  function toRad(deg){return deg * Math.PI/180}
  function toDeg(rad){return rad * 180/Math.PI}

  // Initialize
  resize();
  resetBall();

  // --- UI bindings ---
  ui.radius.addEventListener('input', e=>{ sim.r = parseFloat(e.target.value); ui.radOut.value = sim.r; });
  ui.restitution.addEventListener('input', e=>{ sim.restitution = parseFloat(e.target.value); ui.restOut.value = sim.restitution.toFixed(2); });
  ui.friction.addEventListener('input', e=>{ sim.friction = parseFloat(e.target.value); ui.fricOut.value = sim.friction.toFixed(2); });
  ui.gravity.addEventListener('input', e=>{ sim.gravity = parseFloat(e.target.value); ui.gravOut.value = sim.gravity.toFixed(0); });
  ui.hexSize.addEventListener('input', e=>{ sim.hexRadius = parseFloat(e.target.value); ui.sizeOut.value = (sim.hexRadius).toFixed(2)+"×"; sim.recomputeHex(); ensureBallInside(); });
  ui.rotSpeed.addEventListener('input', e=>{ const deg = parseFloat(e.target.value); sim.omega = toRad(deg); ui.rotOut.value = deg.toFixed(0); });
  ui.resetBtn.addEventListener('click', resetBall);
  ui.pauseBtn.addEventListener('click', ()=>{ sim.pause = !sim.pause; ui.pauseBtn.textContent = sim.pause? 'Resume' : 'Pause';});
  window.addEventListener('keydown', (ev)=>{ if(ev.code==='Space'){ ev.preventDefault(); ui.pauseBtn.click(); }});

  // --- Pointer interactions (drag & flick) ---
  let dragging = false, lastPointer = null, pointerVel = v(0,0);
  canvas.addEventListener('pointerdown', (e)=>{
    dragging = true; canvas.setPointerCapture(e.pointerId);
    const p = screenToWorld(e);
    sim.ball.p = p; sim.ball.v = v(0,0);
    lastPointer = {p, t: performance.now()};
  });
  canvas.addEventListener('pointermove', (e)=>{
    if(!dragging) return; const p = screenToWorld(e);
    const now = performance.now(); const dt = Math.max(1, now - (lastPointer?.t||now));
    pointerVel = mul(sub(p, lastPointer.p), 1000/dt);
    sim.ball.p = p; sim.ball.v = v(0,0);
    lastPointer = {p, t: now};
  });
  canvas.addEventListener('pointerup', ()=>{
    if(dragging){
      sim.ball.v = pointerVel; // flick!
      dragging = false; lastPointer = null; pointerVel = v(0,0);
    }
  });

  function screenToWorld(ev){
    const rect = canvas.getBoundingClientRect();
    return v(ev.clientX - rect.left, ev.clientY - rect.top);
  }

  function resetBall(){
    sim.ball.p = add(sim.center, v(0, - (sim.hexRadius * Math.min(W,H) * 0.55) ));
    sim.ball.v = v(260, -40);
  }

  function ensureBallInside(){
    // Simple nudge to keep ball inside when resizing the hex
    computeWorldGeometry();
    const {penetration, n} = deepestPenetration(sim.ball.p, sim.r);
    if(penetration>0) sim.ball.p = add(sim.ball.p, mul(n, penetration + 0.5));
  }

  // --- Geometry per-frame ---
  function computeWorldGeometry(){
    const ang = sim.angle;
    const ctr = sim.center;
    const verts = sim.vertices = sim.verticesLocal.map(p=> add(ctr, rotate(p, ang)) );
    sim.edges = [];
    sim.normalsIn = [];
    for(let i=0;i<6;i++){
      const a = verts[i];
      const b = verts[(i+1)%6];
      const e = sub(b,a);
      const nIn = norm(perpLeft(e)); // inward because verts are CCW
      sim.edges.push({a,b,e, eLen2: dot(e,e)});
      sim.normalsIn.push(nIn);
    }
  }

  function rotatingWallVelocity(point){
    // v = omega x r (2D -> z cross); r = point - center
    const r = sub(point, sim.center);
    // (-omega*r.y, omega*r.x)
    return v(-sim.omega * r.y, sim.omega * r.x);
  }

  function closestPointOnEdge(p, edge){
    const ap = sub(p, edge.a);
    const t = Math.max(0, Math.min(1, dot(ap, edge.e) / (edge.eLen2||1)));
    return add(edge.a, mul(edge.e, t));
  }

  function deepestPenetration(p, radius){
    let worst = Infinity, worstIdx=-1;
    for(let i=0;i<6;i++){
      const dist = dot(sim.normalsIn[i], sub(p, sim.edges[i].a)); // signed, inside >=0
      const depth = radius - dist; // positive if overlapping this half-plane
      if(depth > 0 && depth > (worst===Infinity? -Infinity : (radius - worst))){
        // pick the most violating (smallest dist)
        worst = dist; worstIdx = i;
      }
    }
    if(worstIdx<0) return {penetration:0, idx:-1, n:v(0,0)};
    const pen = sim.r - worst; // radius - dist
    return {penetration: pen, idx: worstIdx, n: sim.normalsIn[worstIdx]};
  }

  // --- Physics step ---
  let lastT = performance.now();
  function step(){
    const now = performance.now();
    let dt = (now - lastT)/1000; lastT = now;
    dt = Math.min(dt, 0.033); // clamp for stability

    if(!sim.pause){
      sim.angle += sim.omega * dt;
      computeWorldGeometry();

      // Integrate
      if(!dragging){
        sim.ball.v = add(sim.ball.v, v(0, sim.gravity * dt));
        // mild continuous damping
        const damp = Math.max(0, 1 - sim.damping*dt);
        sim.ball.v = mul(sim.ball.v, damp);
        sim.ball.p = add(sim.ball.p, mul(sim.ball.v, dt));
      }

      // Collision resolution (iterate a couple of times for corners)
      for(let k=0;k<sim.iterations;k++){
        const res = deepestPenetration(sim.ball.p, sim.r);
        if(res.penetration <= 1e-4 || res.idx < 0) break;
        const n = res.n; // inward unit normal
        const edge = sim.edges[res.idx];

        // Positional correction
        sim.ball.p = add(sim.ball.p, mul(n, res.penetration + 1e-3));

        // Relative velocity at contact point
        const cp = closestPointOnEdge(sim.ball.p, edge);
        const vWall = rotatingWallVelocity(cp);
        let vRel = sub(sim.ball.v, vWall);

        // Normal component
        const vn = dot(vRel, n);
        if(vn < 0){
          // Reflect with restitution
          vRel = sub(vRel, mul(n, (1 + sim.restitution) * vn));

          // Friction: damp tangential component
          const vnAfter = dot(vRel, n);
          const vt = sub(vRel, mul(n, vnAfter));
          const vtMag = len(vt);
          if(vtMag > 0){
            const damp = Math.max(0, 1 - sim.friction);
            vRel = add(mul(vt, damp), mul(n, vnAfter));
          }

          // Back to world velocity
          sim.ball.v = add(vRel, vWall);
        }
      }
    }

    draw(now, dt);
    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);

  // --- Drawing ---
  function draw(now, dt){
    if(!ui.trailToggle.checked){
      ctx.clearRect(0,0,W,H);
    } else {
      ctx.fillStyle = 'rgba(11,15,20,0.12)';
      ctx.fillRect(0,0,W,H);
    }

    // Glow grid background
    drawGrid();

    // Hexagon
    ctx.save();
    ctx.lineWidth = 3;
    ctx.strokeStyle = '#66d9ef';
    ctx.shadowColor = '#66d9ef';
    ctx.shadowBlur = 12;
    ctx.beginPath();
    const V = sim.vertices;
    ctx.moveTo(V[0].x, V[0].y);
    for(let i=1;i<6;i++) ctx.lineTo(V[i].x, V[i].y);
    ctx.closePath();
    ctx.stroke();
    ctx.restore();

    // Ball
    const b = sim.ball;
    const speed = len(b.v);
    const hue = 180 + Math.min(160, speed*0.1);
    const ballColor = `hsl(${hue}, 80%, 65%)`;

    ctx.save();
    ctx.beginPath();
    ctx.arc(b.p.x, b.p.y, sim.r, 0, Math.PI*2);
    ctx.fillStyle = ballColor;
    ctx.shadowColor = ballColor;
    ctx.shadowBlur = 24;
    ctx.fill();
    // specular highlight
    const grad = ctx.createRadialGradient(b.p.x - sim.r*0.4, b.p.y - sim.r*0.6, sim.r*0.1, b.p.x, b.p.y, sim.r);
    grad.addColorStop(0, 'rgba(255,255,255,.45)');
    grad.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = grad;
    ctx.beginPath(); ctx.arc(b.p.x, b.p.y, sim.r, 0, Math.PI*2); ctx.fill();
    ctx.restore();

    statsEl.textContent = `Speed: ${speed.toFixed(0)} px/s  •  ω: ${parseFloat(ui.rotSpeed.value).toFixed(0)}°/s  •  FPS: ${(1/dt).toFixed(0)}`;
  }

  function drawGrid(){
    const step = 40, amp = 10;
    ctx.save();
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'rgba(150,200,255,.06)';
    // vertical lines
    for(let x = (W%step); x < W; x += step){
      ctx.beginPath();
      ctx.moveTo(x, 0); ctx.lineTo(x, H); ctx.stroke();
    }
    // horizontal lines
    for(let y = (H%step); y < H; y += step){
      ctx.beginPath();
      ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke();
    }
    // center crosshair
    ctx.strokeStyle = 'rgba(150,200,255,.12)';
    ctx.beginPath(); ctx.moveTo(sim.center.x-amp, sim.center.y); ctx.lineTo(sim.center.x+amp, sim.center.y); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(sim.center.x, sim.center.y-amp); ctx.lineTo(sim.center.x, sim.center.y+amp); ctx.stroke();
    ctx.restore();
  }
})();
</script>
</body>
</html>
